<!DOCTYPE html>
<html>
 
<head>
  {%load static%}
 </head> 

<div class="container" style="margin-top: 60px;">
<h2 class="text-center text-primary font-weight-bold">View Plan</h2>
<br>
</div>
<table id="example" class="table table-hover">
	<thead>
	  <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Qualification</th>
      <th>Experience</th>
      <th>City</th>
      <th >Action</th>
    </tr>
	</thead>
	<tbody>
			{% for st in stu %}
    <tr>
      <th>{{st.id}}</th>
      <td>{{st.name}}</td>
      <td>{{st.email}}</td>
       <td>{{st.qly}}</td>
       <td>{{st.exp}}</td>
      <td>{{st.city}}</td>

			<td><a class ="btn btn-danger" href="{% url 'deletedata' st.id %}" onclick="return confirm(Are you sure?)">Delete</a></td>
		
		</tr>
		{% endfor %}
	</tbody>
</table>
</html>
